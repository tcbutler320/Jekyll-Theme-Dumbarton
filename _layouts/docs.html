<!DOCTYPE html>
<html>
  {% include head.html %}
    <body data-spy="scroll" data-target="#toc" class="headroom headroom--not-bottom headroom--pinned headroom--top">
    <style>
        /* 1. Enable smooth scrolling */
        html {
        scroll-behavior: smooth;
        }

        /* 2. Make nav sticky */
        main > nav {
        position: sticky;
        top: 2rem;
        align-self: start;
        }

        /* 3. ScrollSpy active styles (see JS tab for activation) */
        .section-nav li.active > a {
        color: #333;
        font-weight: 500;
        }

        /* Sidebar Navigation */
        .section-nav {
        padding-left: 0;
        border-left: 1px solid #efefef;
        }

        .section-nav a {
        text-decoration: none;
        display: block;
        padding: .125rem 0;
        color: #ccc;
        transition: all 50ms ease-in-out; /* ðŸ’¡ This small transition makes setting of the active state smooth */
        }

        .section-nav a:hover,
        .section-nav a:focus {
        color: #666;
        }

        /** Poor man's reset **/
        * {
        box-sizing: border-box;
        }

        html, body {
        background: #fff;
        }

        body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        ul, ol {
        list-style: none;
        margin: 0;
        padding: 0;
        }
        li {
        margin-left: 1rem;
        }

        h1 {
        font-weight: 300;
        }

        /** page layout **/
        main {
        display: grid;
        grid-template-columns: 1fr 15em;
        max-width: 100em;
        width: 90%;
        margin: 0 auto;
        }

        /** enlarge the sections for this demo, so that we have a long scrollable page **/
        section {
        padding-bottom: 20rem;
        }
    </style>
    {% include nav.html %}
    <div class="dumbarton-spacer-sm"></div>
    <div class="container">
      {{ content }}
    </div>
    <div class="dumbarton-spacer"></div>
    {% include footer.html %}


    <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/Chart.min.js"></script>
    <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/Chart.bundle.min.js"></script>
    <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/tether.min.js"></script>
    <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/popper.min.js"></script>
    <script src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/javascript/lazysizes.min.js"></script>
    
  </body>
</html>
